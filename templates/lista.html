<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Funcionários</title>
</head>
<body>
    <h1>Lista de Funcionários</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
        </tr>
        {% for funcionario in funcionarios %}
        <tr>
            <td>{{ funcionario[0] }}</td>
            <td>{{ funcionario[1] }}</td>
            <td>{{ funcionario[2] }}</td>
            <td>
                <a href="{{ url_for('editar_funcionario', id=funcionario[0]) }}">Editar</a>
                <a href="{{ url_for('deletar_funcionario', id=funcionario[0]) }}">Deletar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('adicionar_funcionario') }}">Adicionar Funcionário</a>
</body>
</html>
